<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center p-10">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center mb-6">‚úÖ My Todo List</h1>

        <form method="POST" class="flex gap-2 mb-6">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                Add
            </button>
        </form>

        <ul class="space-y-3">
            {% for todo in todos %}
                <li class="flex justify-between items-center p-3 rounded-lg
                           {% if todo.completed %} bg-gray-200 line-through text-gray-500 {% else %} bg-gray-50 {% endif %}">
                    <span>{{ todo.title }}</span>
                    <div class="flex gap-2">
                        {% if not todo.completed %}
                            <a href="{% url 'complete_todo' todo.id %}" 
                               class="text-green-600 hover:text-green-800 font-semibold">‚úîÔ∏è</a>
                        {% endif %}
                        <a href="{% url 'delete_todo' todo.id %}" 
                           class="text-red-600 hover:text-red-800 font-semibold">‚ùå</a>
                    </div>
                </li>
            {% empty %}
                <p class="text-gray-500 text-center">No todos yet! üéâ</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
